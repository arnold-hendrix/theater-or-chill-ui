<div class="container">
  <div class="container-fluid">
    <div class="movie-container-wrap">
      <div class="movie-container-main">
        <h5><strong>Now Playing</strong></h5>
        <div class="movies" *ngFor="let movie of nowPlayingMovies">
          <div class="movie-item" *ngIf="movie.posterPath">
            <img
              [src]="posterPathBaseUrl + movie.posterPath"
              [alt]="movie.title"
              [routerLink]="['/movies', movie.title]"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
