<section class=" container movies">
    <div class="container-fluid">
        <div class="slider-wrap" >
            <div class="slider-main">
                <div class="item" *ngFor="let movie of nowPlayingMovies">
                    <div class="title" *ngIf="movie.posterPath">
                        <img [src]="posterPathBaseUrl + movie.posterPath" [alt] = "movie.title" 
                        [routerLink]="['/movies', movie.title]">
                    </div>
                </div>
            </div>
            <div class="prev-next-buttons">
                <button type="button" class="prev" appPrev><fa-icon [icon]="faAngleLeft"></fa-icon></button>
                <button type="button" class="next" appNext><fa-icon [icon]="faAngleRight"></fa-icon></button>
            </div>
            <div class="flex-items">
                <div class="text-dark">
                    <h5><strong>In Theaters</strong></h5>
                </div>
                <a [routerLink]="['/movies/nowPlayingMovies']">view all</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="slider-wrap">
            <div class="slider-main">
                <div class="item" *ngFor="let movie of upcomingMovies">
                    <div class="title" *ngIf="movie.posterPath">
                        <img [src]="posterPathBaseUrl + movie.posterPath" [alt]="movie.title"
                            [routerLink]="['/movies', movie.title]">
                    </div>
                </div>
            </div>
            <div class="prev-next-buttons">

            </div>
            <div class="flex-items">

               <a [routerLink]="['/movies/upcomingMovies']">view all</a>
